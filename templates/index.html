<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Relevance Scoring Engine</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .file-upload {
            position: relative;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #1976d2;
        }

        .message.success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #388e3c;
        }

        .message.warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            color: #e65100;
        }

        .message.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .results-container {
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .score-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .score-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .score-header h2 {
            font-size: 20px;
        }

        .score-badge {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .dimension-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .dimension-item {
            text-align: center;
            padding: 15px;
            background: #f5f7fa;
            border-radius: 8px;
        }

        .dimension-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .dimension-score {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .swot-section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .swot-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 15px;
        }

        .swot-item {
            padding: 15px;
            border-radius: 8px;
        }

        .swot-item h4 {
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .swot-item ul {
            list-style: none;
        }

        .swot-item li {
            font-size: 13px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .swot-item li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .strengths { background: #e8f5e9; }
        .strengths h4 { color: #2e7d32; }

        .weaknesses { background: #ffebee; }
        .weaknesses h4 { color: #c62828; }

        .opportunities { background: #e3f2fd; }
        .opportunities h4 { color: #1565c0; }

        .threats { background: #fff3e0; }
        .threats h4 { color: #e65100; }

        .flags-section {
            background: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .flags-section h3 {
            color: #e65100;
            margin-bottom: 15px;
        }

        .flag-item {
            font-size: 14px;
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .flag-item:before {
            content: "‚ö†Ô∏è";
            position: absolute;
            left: 0;
        }

        .metrics-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .metric-item {
            text-align: center;
        }

        .metric-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .close-modal {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 20px;
        }

        .close-modal:hover {
            color: #000;
        }

        .source-list {
            background: #f5f7fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .source-item {
            font-size: 13px;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .source-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-preview {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .image-item {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .dimension-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .confidence-low {
            background: #ffebee;
            color: #c62828;
        }

        .confidence-medium {
            background: #fff3e0;
            color: #e65100;
        }

        .confidence-high {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Input Form -->
        <div class="panel">
            <div class="header">
                <h1>üìã Patent Idea Submission</h1>
                <p>Describe your invention for evaluation</p>
            </div>

            <div class="content">
                <form id="ideaForm">
                    <div class="form-group">
                        <label for="title">Innovation Title *</label>
                        <input type="text" id="title" name="title" placeholder="Brief title of your patent idea" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Detailed Description *</label>
                        <textarea id="description" name="description" placeholder="Describe your invention in detail..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="technical_domain">Technical Domain</label>
                        <input type="text" id="technical_domain" name="technical_domain" placeholder="e.g., Software, Hardware, Biotech...">
                    </div>

                    <div class="form-group">
                        <label>Application Domains</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" name="application_domains" value="DevOps" id="domain-devops">
                                <label for="domain-devops">DevOps</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="application_domains" value="Cybersecurity" id="domain-security">
                                <label for="domain-security">Cybersecurity</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="application_domains" value="Healthcare" id="domain-health">
                                <label for="domain-health">Healthcare</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="application_domains" value="Finance" id="domain-finance">
                                <label for="domain-finance">Finance</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="application_domains" value="Education" id="domain-education">
                                <label for="domain-education">Education</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="application_domains" value="Manufacturing" id="domain-mfg">
                                <label for="domain-mfg">Manufacturing</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Attachments (Optional)</label>
                        <div class="file-upload" id="fileUpload">
                            <div class="upload-icon">üì∏</div>
                            <div>Click to upload images or drag and drop</div>
                            <input type="file" id="images" name="images" multiple accept="image/*">
                        </div>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>

                    <button type="submit" class="button" id="submitBtn">üöÄ Start Evaluation</button>
                </form>
            </div>
        </div>

        <!-- Right Panel: Progress & Results -->
        <div class="panel">
            <div class="header">
                <h1>‚ö° Evaluation Progress</h1>
                <p>Real-time updates from evaluation agents</p>
            </div>

            <div class="content chat-container">
                <div class="messages" id="messagesContainer"></div>
                <div class="results-container" id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Agent Details Modal -->
    <div class="modal" id="agentModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div class="modal-header" id="agentName"></div>
            <div id="agentDetails"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
